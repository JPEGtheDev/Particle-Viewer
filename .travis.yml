language: cpp

sudo: false

os:
  - linux
  - osx
compiler:
  - gcc
  - clang
env:
  global:
   - secure: ""
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.6
    packages:
      - gcc-4.9
      - g++-4.9
      - clang-3.6
      - valgrind
      - gdb
      - llvm-3.0-dev
      - libfreetype6-dev
  coverity_scan:
    project:
      name: "JPEGtheDev/Particle-Viewer"
      description: "Build submitted via Travis CI"
    notification_email: jpegthedev@gmail.com
    build_command_prepend: "if [ '$CXX' = 'g++' ]; then cov-configure --comptype gcc --compiler gcc-4.9; else cov-configure --comptype clang --compiler clang-3.6; fi;  mkdir build; cd build; /home/travis/build/JPEGtheDev/cmake/bin/cmake ..;"
    build_command:   "make"
    branch_pattern: master
#fix build_command_prepend if you plan on adding more to the build matrix
cache:
  directories:
    - /home/travis/build/JPEGtheDev/cmake
before_install:

  - echo $LANG
  - echo $LC_ALL
  - if [ $TRAVIS_OS_NAME == linux ]; then
      if [ "$CXX" = "g++" ]; then export CXX="g++-4.9"; fi;
      if [ "$CC" = "gcc" ]; then export CC="gcc-4.9"; fi;
      if [ "$CXX" = "clang++" ]; then export CXX="clang++-3.6"; fi;
      if [ "$CC" = "clang" ]; then export CC="clang-3.6"; fi;
      sh ./scripts/linuxPre.sh;
    fi

  - if [ $TRAVIS_OS_NAME == osx ]; then
      sh ./scripts/OSXPre.sh;
    fi
script:
  - if [ $TRAVIS_OS_NAME == osx ]; then
      sh ./scripts/OSXBuild.sh;
    fi
  - if [ $TRAVIS_OS_NAME == linux ]; then
      sh ./scripts/linuxBuild.sh;
    fi

after_success:
  - echo "SUCCESS!!!"

after_failure:
  - echo "FAILURE"

branches:
  whitelist:
    - master

notifications:
  email: true



