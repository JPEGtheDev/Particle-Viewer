language: cpp

sudo: false

os:
  - linux
  - osx
compiler:
  - gcc
  
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libglew-dev
      - gcc-4.9
      - g++-4.9
      - clang
      - valgrind
      - cmake
  coverity_scan:
    project:
      name: "JPEGtheDev/Particle-Viewer"
      description: "<Your project description here>"
    notification_email: jpegthedev@gmail.com
    build_command_prepend: "./scripts/linuxPre.sh"
    build_command:   "./scripts/g++LinuxBuild.sh"
    branch_pattern: coverity_scan
cache:
  directories:
    - /home/travis/build/JPEGtheDev/SDL2_Build
    - /home/travis/build/JPEGtheDev/glm
    - /home/travis/build/JPEGtheDev/assimp
    
    
before_install:
  - echo $LANG
  - echo $LC_ALL
  - if [ $TRAVIS_OS_NAME == linux ]; then 
      sh ./scripts/linuxPre.sh;
    fi
    
  - if [ $TRAVIS_OS_NAME == osx ]; then 
      sh ./scripts/osxPre.sh;
    fi

script:
  - if [ $TRAVIS_OS_NAME == osx ]; then 
      sh ./scripts/g++OSXBuild.sh;
    fi
  - if [ $TRAVIS_OS_NAME == linux ]; then 
      sh ./scripts/g++LinuxBuild.sh;
    fi
    
after_success:
  - echo "SUCCESS!!!"

after_failure:
  - echo "FAILURE"

branches:
  whitelist:
    - master

notifications:
  email: true
  
env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""



