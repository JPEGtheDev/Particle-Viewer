language: cpp
sudo: false

compiler:
  - gcc

before_install:
  - echo $LANG
  - echo $LC_ALL
  - if [ $TRAVIS_OS_NAME == linux ]; then 
    sudo apt-get update && sudo apt-get install -y libglew-dev; 
    fi
    
  - if [ $TRAVIS_OS_NAME == osx ]; then 
  
    brew update && brew install sdl2 glew; 
    
    fi

script: echo "Build Complete"
after_success:
  - echo "SUCCESS!!!"
after_failure:
  - echo "FAILURE"

branches:
  only:
    - master

notifications:
  email: true

os:
  - linux
  - osx
