<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" version="1.1" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="128" height="128" fill="#000000"/>
  
  <!-- Define colors: Blue (0.2,0.6,1.0) = #3399FF and Orange (0.89,0.59,0) = #E39600 -->
  
  <!-- Scattered debris field from left body (blue particles) -->
  <g opacity="0.8">
    <!-- Dense cluster near collision point -->
    <circle cx="45" cy="58" r="0.8" fill="#3399FF"/>
    <circle cx="48" cy="62" r="0.6" fill="#3399FF"/>
    <circle cx="42" cy="65" r="0.7" fill="#3399FF"/>
    <circle cx="47" cy="68" r="0.5" fill="#3399FF"/>
    <circle cx="43" cy="72" r="0.6" fill="#3399FF"/>
    <circle cx="50" cy="55" r="0.7" fill="#3399FF"/>
    <circle cx="46" cy="75" r="0.5" fill="#3399FF"/>
    
    <!-- Medium spread -->
    <circle cx="35" cy="50" r="0.6" fill="#3399FF" opacity="0.7"/>
    <circle cx="38" cy="54" r="0.5" fill="#3399FF" opacity="0.7"/>
    <circle cx="32" cy="58" r="0.7" fill="#3399FF" opacity="0.7"/>
    <circle cx="36" cy="62" r="0.6" fill="#3399FF" opacity="0.7"/>
    <circle cx="30" cy="66" r="0.5" fill="#3399FF" opacity="0.7"/>
    <circle cx="34" cy="70" r="0.6" fill="#3399FF" opacity="0.7"/>
    <circle cx="28" cy="74" r="0.5" fill="#3399FF" opacity="0.7"/>
    <circle cx="40" cy="48" r="0.5" fill="#3399FF" opacity="0.7"/>
    <circle cx="38" cy="76" r="0.5" fill="#3399FF" opacity="0.7"/>
    
    <!-- Wide dispersal -->
    <circle cx="22" cy="45" r="0.4" fill="#3399FF" opacity="0.5"/>
    <circle cx="25" cy="52" r="0.4" fill="#3399FF" opacity="0.5"/>
    <circle cx="18" cy="60" r="0.5" fill="#3399FF" opacity="0.5"/>
    <circle cx="20" cy="68" r="0.4" fill="#3399FF" opacity="0.5"/>
    <circle cx="24" cy="76" r="0.4" fill="#3399FF" opacity="0.5"/>
    <circle cx="15" cy="72" r="0.3" fill="#3399FF" opacity="0.5"/>
    <circle cx="28" cy="42" r="0.4" fill="#3399FF" opacity="0.5"/>
    <circle cx="26" cy="80" r="0.3" fill="#3399FF" opacity="0.5"/>
  </g>
  
  <!-- Scattered debris field from right body (orange particles) -->
  <g opacity="0.8">
    <!-- Dense cluster near collision point -->
    <circle cx="83" cy="58" r="0.8" fill="#E39600"/>
    <circle cx="80" cy="62" r="0.6" fill="#E39600"/>
    <circle cx="86" cy="65" r="0.7" fill="#E39600"/>
    <circle cx="81" cy="68" r="0.5" fill="#E39600"/>
    <circle cx="85" cy="72" r="0.6" fill="#E39600"/>
    <circle cx="78" cy="55" r="0.7" fill="#E39600"/>
    <circle cx="82" cy="75" r="0.5" fill="#E39600"/>
    
    <!-- Medium spread -->
    <circle cx="93" cy="50" r="0.6" fill="#E39600" opacity="0.7"/>
    <circle cx="90" cy="54" r="0.5" fill="#E39600" opacity="0.7"/>
    <circle cx="96" cy="58" r="0.7" fill="#E39600" opacity="0.7"/>
    <circle cx="92" cy="62" r="0.6" fill="#E39600" opacity="0.7"/>
    <circle cx="98" cy="66" r="0.5" fill="#E39600" opacity="0.7"/>
    <circle cx="94" cy="70" r="0.6" fill="#E39600" opacity="0.7"/>
    <circle cx="100" cy="74" r="0.5" fill="#E39600" opacity="0.7"/>
    <circle cx="88" cy="48" r="0.5" fill="#E39600" opacity="0.7"/>
    <circle cx="90" cy="76" r="0.5" fill="#E39600" opacity="0.7"/>
    
    <!-- Wide dispersal -->
    <circle cx="106" cy="45" r="0.4" fill="#E39600" opacity="0.5"/>
    <circle cx="103" cy="52" r="0.4" fill="#E39600" opacity="0.5"/>
    <circle cx="110" cy="60" r="0.5" fill="#E39600" opacity="0.5"/>
    <circle cx="108" cy="68" r="0.4" fill="#E39600" opacity="0.5"/>
    <circle cx="104" cy="76" r="0.4" fill="#E39600" opacity="0.5"/>
    <circle cx="113" cy="72" r="0.3" fill="#E39600" opacity="0.5"/>
    <circle cx="100" cy="42" r="0.4" fill="#E39600" opacity="0.5"/>
    <circle cx="102" cy="80" r="0.3" fill="#E39600" opacity="0.5"/>
  </g>
  
  <!-- Central collision zone - mixed particles forming connection -->
  <g opacity="0.9">
    <!-- Blue particles in center -->
    <circle cx="58" cy="60" r="0.7" fill="#3399FF"/>
    <circle cx="60" cy="64" r="0.8" fill="#3399FF"/>
    <circle cx="56" cy="68" r="0.6" fill="#3399FF"/>
    <circle cx="62" cy="56" r="0.5" fill="#3399FF"/>
    <circle cx="54" cy="72" r="0.6" fill="#3399FF"/>
    
    <!-- Orange particles in center -->
    <circle cx="70" cy="60" r="0.7" fill="#E39600"/>
    <circle cx="68" cy="64" r="0.8" fill="#E39600"/>
    <circle cx="72" cy="68" r="0.6" fill="#E39600"/>
    <circle cx="66" cy="56" r="0.5" fill="#E39600"/>
    <circle cx="74" cy="72" r="0.6" fill="#E39600"/>
    
    <!-- Mixed zone particles -->
    <circle cx="64" cy="58" r="0.6" fill="#3399FF" opacity="0.8"/>
    <circle cx="64" cy="62" r="0.7" fill="#E39600" opacity="0.8"/>
    <circle cx="64" cy="66" r="0.6" fill="#3399FF" opacity="0.8"/>
    <circle cx="64" cy="70" r="0.5" fill="#E39600" opacity="0.8"/>
  </g>
  
  <!-- Connection bridge between debris clouds -->
  <g opacity="0.6">
    <ellipse cx="64" cy="64" rx="18" ry="8" fill="none" stroke="#3399FF" stroke-width="0.3" opacity="0.4"/>
    <ellipse cx="64" cy="64" rx="16" ry="6" fill="none" stroke="#E39600" stroke-width="0.3" opacity="0.4"/>
  </g>
  
  <!-- Faint outer glow -->
  <g opacity="0.3">
    <circle cx="64" cy="64" r="50" fill="none" stroke="#3399FF" stroke-width="0.5" opacity="0.2"/>
    <circle cx="64" cy="64" r="48" fill="none" stroke="#E39600" stroke-width="0.5" opacity="0.2"/>
  </g>
</svg>
