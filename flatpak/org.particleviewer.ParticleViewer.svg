<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" version="1.1" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#2c3e50" stroke="#34495e" stroke-width="2"/>
  
  <!-- Motion trails -->
  <g opacity="0.3">
    <!-- Left body trail -->
    <ellipse cx="25" cy="64" rx="15" ry="3" fill="#3498db" opacity="0.2">
      <animate attributeName="opacity" values="0.2;0.05;0.2" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="30" cy="64" rx="12" ry="2.5" fill="#3498db" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.1;0.3" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Right body trail -->
    <ellipse cx="103" cy="64" rx="15" ry="3" fill="#e74c3c" opacity="0.2">
      <animate attributeName="opacity" values="0.2;0.05;0.2" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="98" cy="64" rx="12" ry="2.5" fill="#e74c3c" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.1;0.3" dur="2s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- Collision impact burst (at center) -->
  <g opacity="0.6">
    <circle cx="64" cy="64" r="20" fill="none" stroke="#f39c12" stroke-width="2">
      <animate attributeName="r" values="5;20;5" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.1;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="64" cy="64" r="15" fill="none" stroke="#f1c40f" stroke-width="1.5">
      <animate attributeName="r" values="3;15;3" dur="2s" repeatCount="indefinite" begin="0.3s"/>
      <animate attributeName="opacity" values="0.9;0.1;0.9" dur="2s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
  </g>
  
  <!-- Impact particles ejecting from collision -->
  <g opacity="0.5">
    <!-- Particle 1 - up -->
    <circle cx="64" cy="50" r="2" fill="#f39c12">
      <animate attributeName="cy" values="64;45;64" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <!-- Particle 2 - down -->
    <circle cx="64" cy="78" r="2" fill="#e67e22">
      <animate attributeName="cy" values="64;83;64" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <!-- Particle 3 - up-right -->
    <circle cx="72" cy="52" r="1.5" fill="#f1c40f">
      <animate attributeName="cx" values="64;76;64" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="64;48;64" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <!-- Particle 4 - down-left -->
    <circle cx="56" cy="76" r="1.5" fill="#e67e22">
      <animate attributeName="cx" values="64;52;64" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="64;80;64" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Left body (blue) - moving right -->
  <circle cx="40" cy="64" r="12" fill="#3498db" stroke="#2980b9" stroke-width="2">
    <animate attributeName="cx" values="35;58;35" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="12;10;12" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Right body (red) - moving left -->
  <circle cx="88" cy="64" r="12" fill="#e74c3c" stroke="#c0392b" stroke-width="2">
    <animate attributeName="cx" values="93;70;93" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="12;10;12" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Highlight on bodies for 3D effect -->
  <ellipse cx="37" cy="59" rx="4" ry="3" fill="#ffffff" opacity="0.4">
    <animate attributeName="cx" values="32;55;32" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="91" cy="59" rx="4" ry="3" fill="#ffffff" opacity="0.4">
    <animate attributeName="cx" values="96;73;96" dur="2s" repeatCount="indefinite"/>
  </ellipse>
</svg>
