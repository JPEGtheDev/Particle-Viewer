<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" version="1.1" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="128" height="128" fill="#000000"/>
  
  <!-- Define realistic sphere lighting -->
  <defs>
    <radialGradient id="blueSphere" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#66BBFF;stop-opacity:1" />
      <stop offset="45%" style="stop-color:#3399FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a5080;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="orangeSphere" cx="65%" cy="30%">
      <stop offset="0%" style="stop-color:#FFD580;stop-opacity:1" />
      <stop offset="45%" style="stop-color:#E39600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#804C00;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Light direction from top-left (like in shader: lightDirection = vec3(0.1, 0.1, 0.85)) -->
  
  <!-- Blue sphere - left side -->
  <circle cx="44" cy="62" r="20" fill="url(#blueSphere)"/>
  
  <!-- Orange sphere - right side -->
  <circle cx="84" cy="62" r="20" fill="url(#orangeSphere)"/>
</svg>